<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
    <title>Sola Games</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="card-body" id="telaDoGame">
        <header>
            <h3>Zombie Invaders!</h3>
        </header>
        <section class="oJogo">
            <div>
                <canvas id='screen' width="50" height="10"></canvas>
            </div>
            <div id="hub" class="card">
                <div class="card-body">
                    <p id="lifeBar"><strong>Life:</strong></p>
                    <p id="manaBar"><strong>Mana:</strong></p>
                    <p id="killBar"><strong>Kills:</strong></p>
                </div>
                <div class="card-body">
                    <p id="difficultBar"><strong>Dificuldade:</strong></p>
                </div>
                <div class="card-body" id="card-body">
                    <p><strong>Magias:</strong></p>
                    <p>[F] Fireball| 50 mana</p>
                </div>
            </div>
        </section>
        <section>
            <div>
                <button onclick="startGame()" id="startStop" class="btn btn-success">Start Game</button>
                <button onclick="window.location.reload()" class="btn btn-warning">Reset</button>

            </div>
            <br><br>
            <div>
                <h6>Cheats:</h6>
                <button onclick="manaToggle()" id="manabutton" class="btn btn-dark">Mana Infinita</button>
                <button onclick="lifeToggle()" id="lifebutton" class="btn btn-dark">Vida Infinita</button>
            </div>
    </div>

    </section>
</body>
<script src="./script.js"></script>

</html>
